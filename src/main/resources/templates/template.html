<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru">
<head th:fragment="head (title)">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title th:text="${title}"></title>

    <link href="/static/favicon.ico" rel="icon">
    <link href="/static/img/icon.png" rel="apple-touch-icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="/static/css/style.min.css" rel="stylesheet">
</head>

<div th:fragment="header" class="container-fluid container-xl d-flex align-items-center justify-content-between">
        <a href="/" class="logo d-flex align-items-center">
            <img src="/static/img/logo.png" alt="Logo">
            <span>Servlets Homework</span>
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li class="scrollto">
                    <a class="keychainify-checked" href="/users">Пользователи</a>
                </li>
                <li class="scrollto">
                    <a class="keychainify-checked" href="/roles">Роли</a>
                </li>
                <li class="scrollto">
                    <a class="keychainify-checked" href="/departments">Отделы</a>
                </li>
                <li>
                    <a class="nav-link scrollto" href="#contact">Контакты</a>
                </li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>

    </div>

<div class="footer-top" th:fragment="footer">
    <div class="container">
        <div class="row gy-4">
            <div class="col-lg-5 col-md-12 footer-info">
                <a href="/" class="logo d-flex align-items-center">
                    <img src="/static/img/logo.png" alt="Logo">
                    <span>Sevler Site</span>
                </a>
            </div>
            <div class="col-lg-3 col-md-12 footer-contact text-center text-md-start" id="contact">
                <h3>Мои контакты:</h3>
                <p>
                    <strong>Telegram: </strong> <a href="https://t.me/sevler" class="telegram"><i class="bi bi-telegram"></i> sevler</a><br/>
                    <strong>Github: </strong><a href="https://github.com/Furestry" class="github"><i class="bi bi-github"></i> Furestry</a>
                </p>
            </div>
        </div>
    </div>
</div>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        function edit(elem) {
            var td = elem.parentNode;
            var tr = td.parentNode;

            var saveBtn = td.getElementsByClassName('btn-save')[0];
            elem.classList.add("d-none");
            saveBtn.classList.remove("d-none");

            Array.from(tr.getElementsByClassName('edit')).forEach((e) => {
                e.classList.remove("d-none");
            });

            Array.from(tr.getElementsByClassName('read')).forEach((e) => {
                e.classList.add("d-none");
            });
        }
    </script>
</div>
</html>
